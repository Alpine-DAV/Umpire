#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include:
  - ../../scripts/radiuss-spack-configs/darwin/compilers.yaml
  - ../../scripts/radiuss-spack-configs/darwin/packages.yaml
  repos: [.spack_packages/]
  specs: [umpire@develop, umpire@develop%gcc@10.2.0]
  view: false
  packages:
    camp:
      version: [master]
      target: []
      compiler: []
      buildable: true
      providers: {}
    blt:
      version: [develop]
      target: []
      compiler: []
      buildable: true
      providers: {}
  develop:
    umpire:
      path: ../../
      spec: umpire@develop
