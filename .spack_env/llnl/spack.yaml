#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include: 
  - ../ ../scripts/radiss-spack-configs/spack_configs/$SYS_TYPE/compilers.yaml
  - ../../scripts/radiss-spack-configs/spack_configs/$SYS_TYPE/packages.yaml
  specs: [umpire@develop]
  view: true
  packages:
    camp:
      version: [master]
      target: []
      compiler: []
      buildable: true
      providers: {}
    blt:
      version: [develop]
      target: []
      compiler: []
      buildable: true
      providers: {}
  develop:
    umpire:
      path: ../../
      spec: umpire@develop
